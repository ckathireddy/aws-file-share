<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="../static/css/loginStyle.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email*</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button id="login-btn">Login</button>
        <p class="auth-message">
          Don't have an account? <a href="#" id="signup-link">Sign up</a>
        </p>
      </div>
    </div>
    <script src="../static/js/loginApp.js"></script>
  </body>
</html>
